<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 container-white container-round container-shadow container-mb container-mt container-pt container-pb">
            <h1 translate="REGISTRATION" class="no-mt text-center"></h1>
            <form>
                <div class="form-group">
                    <label class="sr-only" translate="EMAIL_ADDRESS"></label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                        <input type="email" class="form-control"  translate-attr="{'placeholder':'EMAIL'}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" translate="NICKNAME"></label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;</div>
                        <input type="email" class="form-control"  translate-attr="{'placeholder':'NICKNAME'}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" translate="PASSWORD"></label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></div>
                        <input type="password" class="form-control"  translate-attr="{'placeholder':'PASSWORD'}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" translate="PASSWORD"></label>
                    <div class="input-group">
                        <div class="input-group-addon"><input type="checkbox" checked></div>
                        <input type="text" class="form-control" translate-attr="{'placeholder':'AGREE_WITH_TERMS'}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3 text-center">
                        <button type="submit" class="btn btn-success" translate="REGISTER"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div><!-- /.container -->
