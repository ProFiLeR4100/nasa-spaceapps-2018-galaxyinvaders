<html>

    <body ng-app="NasaSpaceApps" ng-controller="MainController as $ctrl">
        <nav class="navbar navbar-default">
            <!--navbar-inverse navbar-fixed-top-->
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>

                        <li><a href="#" translate="CONTACT"></a></li>
                    </ul>
                    <div class="pull-right" ng-if="$ctrl.rootScope.state.controller=='HomePageController' || $ctrl.rootScope.state.controller=='RegistrationPageController'">

                        <a href="#!/registration" translate="SIGN_UP" class="btn btn-info btn-navbar"></a>
                    </div>
                    <div class="pull-right" ng-if="!($ctrl.rootScope.state.controller=='HomePageController' || $ctrl.rootScope.state.controller=='RegistrationPageController')">
